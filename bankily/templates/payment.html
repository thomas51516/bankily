<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center p-4">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="text-center mb-4">Formulaire de Transaction</h2>
                        Solde compte : <strong>{{ current_user.balance }} MRU</strong>
                    </div>
                    <div class="m-4 text-center">
                        <p>Bonjour : {{ current_user.name }} <a href="/logout">Déconnexion</a></p>
                        N° Bankily : <strong>002342</strong> 
                    </div>
                    <form id="transactionForm" class="needs-validation" novalidate action="/payment" method="post">
                        <!-- Téléphone Client -->
                        <div class="mb-3">
                            <label for="clientPhone" class="form-label">Téléphone Client</label>
                            <input type="text" class="form-control" id="clientPhone" value="37250071" name="clientPhone" placeholder="Ex: 0123456789" required>
                            <div class="invalid-feedback">Veuillez entrer un numéro de téléphone valide.</div>
                        </div>
                        <!-- Montant -->
                        <div class="mb-3">
                            <label for="amount" class="form-label">Montant</label>
                            <input type="number" class="form-control" id="amount" value="1000" name="amount" placeholder="Ex: 100.00" step="0.01" required>
                            <div class="invalid-feedback">Veuillez entrer un montant valide.</div>
                        </div>
                        <!-- Code Secret -->
                        <div class="mb-3">
                            <label for="passcode" class="form-label">Code Secret</label>
                            <input type="password" class="form-control" value="1240" id="passcode" name="passcode" placeholder="Votre code secret" required>
                            <div class="invalid-feedback">Veuillez entrer votre code secret.</div>
                        </div>
                        <!-- Langue -->
                        <div class="mb-3">
                            <label for="language" class="form-label">Langue</label>
                            <select class="form-select" id="language" name="language" required>
                                <option value="FR">Français</option>
                                <option value="EB">Anglais</option>
                                <option value="AR">Arabe</option>
                            </select>
                            <div class="invalid-feedback">Veuillez sélectionner une langue.</div>
                        </div>
                        <!-- Bouton Soumettre -->
                        <button type="submit" class="btn btn-primary w-100">Valider</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Validation du formulaire Bootstrap
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
